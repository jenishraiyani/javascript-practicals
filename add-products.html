<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <title>Products Data</title>
  </head>
  <body>
    <div class="container mt-5 d-flex justify-content-center">
        <form class="w-75" onsubmit ="return false">
            <h1 class="text-center m-3">Add Product</h1>
            <div class="form-group mb-3">
              <label>Product Id</label>
              <input type="number" class="form-control" placeholder="12348985" id="productId" required>
            </div>
            <div class="form-group mb-3">
                <label>Product Name</label>
                <input type="text" class="form-control" placeholder="Laptop" id="productName" required>
            </div>
            <div class="form-group mb-3">
                <label>Image</label> <br>
                <input type="file" class="form-control-file" id="image" required>
            </div>
            <div class="form-group mb-3">
                <label>Price</label>
                <input type="number" class="form-control" placeholder="$999" id="price" required>
            </div>
            <div class="form-group mb-3">
              <label>Description</label>
              <textarea class="form-control" rows="3" id="description" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" onclick="addProduct()">Submit</button>
            </div>
          </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
