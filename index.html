<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Products Data</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand ms-5" href="add-products.html">Add Product</a>
  </nav>
  <div class="container mt-2" id="product-card">
    <div class="row text-end">
      <div class="col-8 mb-3">
        <input class="form-control mr-sm-2" type="search" onkeyup="searchProduct()" placeholder="Search products with id" aria-label="Search" id="search-id">
      </div>
      <div class="col-4 mb-3">
        <div class="btn-group">
          <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"> Sort </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" id="sort-id-ascending" onclick="sorting(this.id)">Product Id (Ascending)</a></li>
            <li><a class="dropdown-item" id="sort-id-descending" onclick="sorting(this.id)">Product Id (Descending)</a></li>
            <li><a class="dropdown-item" id="sort-name-az" onclick="sorting(this.id)">Product Name (A to Z)</a></li>
            <li><a class="dropdown-item" id="sort-name-za" onclick="sorting(this.id)">Product Name (Z to A)</a></li>
            <li><a class="dropdown-item" id="price-lh" onclick="sorting(this.id)">Price (Low -> High)</a></li>
            <li><a class="dropdown-item" id="price-hl" onclick="sorting(this.id)">Price (High -> Low)</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row row-cols-6" id="product-details">

    </div>
  </div>

  <div class="container d-flex justify-content-center">
    <form class="w-75 mt-5" id="edit">
      <h1 class="text-center m-3">Edit Product</h1>
      <div class="form-group mb-3">
        <label>Product Id</label>
        <input type="text" class="form-control" id="productId" disabled>
      </div>
      <div class="form-group mb-3">
        <label>Product Name</label>
        <input type="text" class="form-control" id="productName">
      </div>
      <div class="form-group mb-3">
        <label>Image</label> <br>
        <input type="file" class="form-control-file" id="image">
        <img alt="" id="productImage">
      </div>
      <div class="form-group mb-3">
        <label>Price</label>
        <input type="text" class="form-control" id="price">
      </div>
      <div class="form-group mb-3">
        <label>Description</label>
        <textarea class="form-control" rows="3" id="description"></textarea>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="update">Update</button>
          </div>
        </div>
        <div class="col text-end">
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="cancel">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  
  <script src="app.js"></script>
  <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
